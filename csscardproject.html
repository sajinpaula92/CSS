<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS CARD PROJECT</title>
    <link rel="stylesheet" href="csscardproject.css">
</head>
<body>

    <header>
        <h1>Our Staff</h1>
        <nav>

            <a href="#profile1">Joe</a>
            <a href="#profile2">Matt</a>
            <a href="#profile3">Jane</a>
        </nav>

    </header>

    <main>

        <article id="profile1" class="card">
            <figure>
                <img src="img/profile1-500x500.png" alt="Joe Coder" title="Our first staff" width="500" height="500">
                <figcaption>Joe Coder</figcaption>
            </figure>

            <p>
                <q>I Code Stuff</q>
            </p>      

        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Matt Designer" title="Our Second staff" width="500" height="500">
                <figcaption>Matt Designer</figcaption>
            </figure>

            <p>
                <q>I design stuff</q>
            </p>      

        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Jane Dev Rel" title="Our third staff" width="500" height="500">
                <figcaption>Jane <span class="nowrap">Dev Rel</span> </figcaption>
            </figure>

            <p>
                <q>I teach Stuff</q>
            </p>      

        </article>


    </main>

    <footer>

        <p>&copy; Acme Co.</p>

    </footer>
    
</body>
</html>
